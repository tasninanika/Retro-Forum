<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>
    <!-- daisy ui & tailwind  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<!-- style -->
<style>
    .font-mulish{
        font-family: "Mulish", sans-serif;
    }
    .font-inter{
        font-family: "Inter", sans-serif;
    }
    .multicolor-text{
        background: linear-gradient(90deg, #797DFC 0.63%, rgba(121, 125, 252, 0.46) 60%);
        -webkit-background-clip: text;
        color: transparent;
    }
</style>
<body class="container mx-auto my-10">
    <!-- header start -->
    <header>
        <div class="navbar bg-base-100">
            <div class="navbar-start">              
              <a class="text-4xl font-black font-mulish text-[#12132D]">ReTro</a>
            </div>
            <div class="navbar-end gap-2">
                <div class="tooltip" data-tip="hello">
                    <img src="images/Frame.png" alt="" class="btn bg-[#12132D08] p-3 rounded-full border"> 
                </div>
                <div class="tooltip" data-tip="hello">
                    <img src="images/Frame2.png" alt="" class="btn bg-[#12132D08] p-3 rounded-full border"> 
                </div>
                <div class="tooltip" data-tip="hello">
                    <img src="images/Frame3.png" alt="" class="btn bg-[#12132D08] p-3 rounded-full border"> 
                </div>
                <div class="tooltip" data-tip="hello">
                    <img src="images/Frame4.png" alt="" class="btn bg-[#12132D08] p-3 rounded-full border"> 
                </div>
              <a class="btn text-white font-mulish text-xl bg-[#797DFC] rounded-full px-10">Sign In</a>
            </div>
          </div>
          <!-- banner start -->
           <div class="my-8">
            <div class="hero lg:h-[600px]" style="background-image: url(images/Rectangle\ 1.png);">
                <div class="hero-content text-neutral-content gap-40">
                    <div class="">
                    <h1 class="mb-5 text-6xl font-black font-mulish">Welcome to the</h1>
                    <h1 class="mb-5 text-6xl font-black font-mulish"><span class="multicolor-text">ReTro</span> Forum</h1>
                    <p class="mb-5 text-xl font-medium font-mulish">
                        Share your favorite opinion and win and wp forum coffee mug!
                    </p>
                    <input type="text" placeholder="Search here anything" class="input input-bordered w-full max-w-xs rounded-full font-mulish text-black" />
                    <button class="btn -ml-24 rounded-full text-sm px-7 bg-[#797DFC] border-none text-white">Search</button>
                    </div>
                    <div class="">
                        <div class="card bg-primary text-primary-content w-96">
                            <div class="card-body">
                              <h2 class="card-title">Card title!</h2>
                              <p>If a dog chews shoes whose shoes does he choose?</p>
                              <div class="card-actions justify-end">
                                <button class="btn">Buy Now</button>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           </div>
          <!-- banner end -->
    </header>
    <!-- header end -->
    <!-- main start -->
    <main>

    </main>
    <!-- main end -->
    <!-- footer start -->
    <footer>

    </footer>
    <!-- footer end -->
</body>
